<!-- Login Content -->
<div class="bg-white pulldown">
    <div class="content content-boxed overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="push-30-t push-50 animated fadeIn">
                    <!-- Login Title -->
                    <div class="text-center">
                        <img src="./static/admin/img/logo-signin.png" alt="第一好车管理系统" style="max-width: 350px;">
                        <p class="text-muted push-15-t">第一好车管理系统</p>
                    </div>
                    <!-- END Login Title -->
                    <!-- Login Form -->
                    <form class="js-validation-login form-horizontal push-30-t signin-form" name="signin-form" action="/admin.php/user/publics/signin.html" method="post">
                        <div class="form-group">
                            <label class="col-xs-12" for="login-username">用户名</label>
                            <div class="col-xs-12">
                                <input class="form-control" type="text" id="login-username" name="username" placeholder="请输入您的用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12" for="login-password">密码</label>
                            <div class="col-xs-12">
                                <input class="form-control" type="password" id="login-password" name="password" placeholder="请输入您的密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label class="css-input switch switch-sm switch-primary">
                                    <input type="checkbox" id="login-remember-me" name="remember-me"><span></span> 7天内自动登录?
                                </label>
                            </div>
                            <div class="col-xs-6">
                                <div class="font-s13 text-right push-5-t">
                                     <a href="">忘记密码?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group push-30-t">
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                <button class="btn btn-block btn-primary" id="signin-submit">登 录</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Login Form -->
                </div>
            </div>
        </div>
